<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- File Tab -->
  <ion-tab title="File" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/tab/file">
    <ion-nav-view name="tab-file"></ion-nav-view>
  </ion-tab>

  <!-- Flashlight Tab -->
  <ion-tab title="Flashlight" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/flashlight">
    <ion-nav-view name="tab-flashlight"></ion-nav-view>
  </ion-tab>

    <!-- Device Tab -->
    <ion-tab title="Device" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test">
        <ion-nav-view name="tab-test"></ion-nav-view>
    </ion-tab>

</ion-tabs>
